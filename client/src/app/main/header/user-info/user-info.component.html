<div class="sc-user-info" mat-ripple>
  <ng-container *ngIf="currentUser$ | async as currentUser; else spinner">
    <img class="sc-user-info__avatar"
         [src]="currentUser.avatar">
  </ng-container>

  <ng-template #spinner>
    <mat-spinner [diameter]="32">
    </mat-spinner>
  </ng-template>
</div>
